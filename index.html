<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Figma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 20px;
      text-transform: uppercase;
      color: #8540F5 !important;
      width: 120px;
      height: 24px;
    }

    .nav-link {
      font-weight: 400;
      font-size: 16px;
      line-height: 28px;
      padding: 6px 16px;
      color: #6c757d; /* Bootstrap secondary */
    }

    .nav-link.active,
    .nav-link.text-purple {
      color: #5227CC !important;
    }

    .navbar {
      padding-top: 1rem;
      padding-bottom: 1rem;
      background-color: white;
    }

    @media (max-width: 991.98px) {
      .navbar-nav {
        padding-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Grandiose</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse ms-4" id="navbarNav">
        <ul class="navbar-nav d-flex align-items-center gap-1">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hire us !</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>

</body>
</html>
